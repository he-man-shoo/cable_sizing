services:
  # See https://render.com/docs/blueprint-spec for more info on render blueprints
  - type: web
    name: cable_sizing_calc
    env: python
    plan: free
    # A requirements.txt file must exist
    buildCommand: pip install -r requirements.txt
    # A src/app.py file must exist and contain `server=app.server`
    # Explicitly point gunicorn at the src package so it can find the module.
    startCommand: gunicorn src.app:server
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.2
